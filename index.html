<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart || Home Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=Kotta+One&family=Lemonada:wght@300..700&family=Mooli&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&family=Signika:wght@300..700&family=Tagesschrift&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>

    <header>
        <div class="container">

            <div class="header-content">
                <div class="image">
                    <img class="logo" src="Images/logo-removebg-preview (1).png" alt="">
                    <a href="index.html" class="brand">Jewelry</a>
                </div>

                <nav>
                    <ul id="links">
                        <li class="login"><a href="login.html">Log in</a></li>
                        <li class="register"><a href="register.html">Register</a></li>
                    </ul>
                    <ul id="user_info">
                        <li><a href="#" id="user"></a></li>
                        <li class="">
                            <i class="fas fa-shopping-cart shopping_cart"></i>
                            <span class="badge"></span>

                            <div class="carts_products">
                                <a href="cartproducts.html">View All Products</a>
                                <div >
                                    <div class="inner_carts_products"></div>
                                </div>

                            </div>
                        </li>
                        <li><a href="#" class="logOut" id="logout">Log Out</a></li>

                    </ul>
                </nav>
            </div>

        </div>
    </header>
    <!-- ---------------------------------------------------- -->



    <section class="search">
        <div class="content">
            <select onchange="getSearch(this.value)" class="select">
                <option value="" disabled selected>-- Choose Method for Search --</option>
                <option value="name">Search by Product Name</option>
                <option value="category">Search by Category</option>

            </select>
            <input type="text" class="input" placeholder="Search">
            <button class="searchBtn">Search</button>

        </div>
    </section>

    <!-- ----------------------------------------------- -->
    <section class="home">
        <div class="container">
            <div class="products row">
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
