<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,, initial-scale=1.0">
    <title>Shopping Cart || Login Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=Kotta+One&family=Lemonada:wght@300..700&family=Mooli&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&family=Signika:wght@300..700&family=Tagesschrift&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


</head>

<body>

    <header>
        <div class="container">

            <div class="header-content">
                <div class="image">
                    <img class="logo" src="Images/logo-removebg-preview (1).png" alt="">
                    <a href="index.html" class="brand">Jewelry</a>
                </div>

                <nav>
                    <ul id="links">
                        <li class="login"><a href="login.html">Log in</a></li>
                        <li class="register"><a href="register.html">Register</a></li>
                    </ul>
                    <ul id="user_info">
                        <li><a href="#" id="user"></a></li>
                        <li class="">
                            <i class="fas fa-shopping-cart shopping_cart"></i>
                            <span class="badge"></span>

                            <div class="carts_products">
                                <a href="cartproducts.html">View All Products</a>
                                <div >
                                    <div class="inner_carts_products"></div>
                                </div>

                            </div>
                        </li>
                        <li><a href="#" class="logOut" id="logout">Log Out</a></li>

                    </ul>
                </nav>
            </div>

        </div>
    </header>
    <div class="loginbody">
        <section class="section-form">
            <div class="message">Logined Successfully <i class="fa-solid fa-heart"></i></div>

            <h2>Login</h2>
            <form>
                <div class="email">

                    <input type="text" placeholder="Enter Username" id="username">
                    <i class="fa-solid fa-envelope"></i>

                </div>
                <div class="pass">
                    <input type="password" placeholder="Enter password" id="password">
                    <i class="fa-solid fa-lock"></i>
                </div>

                <input type="submit" value="sign in" id="sign_in">
                <span class="word"> Not Have An Account ?</span><a class="reg" href="register.html">Register</a>
            </form>
        </section>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
